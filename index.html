<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/ca13de009b.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <div class="image">
    <img src="/images/image-product-desktop.jpg" alt="">
  </div>
  <div class="card">
    <p class="preview color1 ff-mont">Perfume</p>
    <h1 class="ff-fraunce"> Gabrielle Essence Eau De Parfum</h1>
    <p class="main-para color1 ff-mont">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <h2 class="price color5 ff-fraunce">$149.99<span class="ff-mont color1 previous-price">$169.99</span></h2>
      <button class="ff-mont green color4"><span class="fa-sharp fa-regular fa-cart-shopping fa-beat"></span> Add to Cart</button>
  </div>
</div>

</body>
</html>
